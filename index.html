<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate ||  made by Alrx</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="bluer"></div>
    <div class="block">
        <input type="text" id="text" readonly value="нажмите 'Generate' для генерации">
        <div class="ifs">
            <select id="lang">
                <option value="ruen">Рус + Англ</option>
                <option value="ru">Рус</option>
                <option value="en">Англ</option>
                <option value="out">Без букв</option>
            </select>
            <select id="caps">
                <option value="capsAll">ALL</option>
                <option value="capsY">Uppercase</option>
                <option value="capsN">Lovercase</option>
            </select>
            <select id="spec">
                <option value="specY">Со спец символами</option>
                <option value="specN">без спец символов</option>
            </select>
            <select id="numbers">
                <option value="numY">С цифрами</option>
                <option value="numN">без цифер</option>
            </select>
            <input type="number" id="len" placeholder="Длина" value="8">
        </div>
        <div class="buts">
            <button onclick="Gen()">Generate</button>
            <button onclick="Copy()">Copy</button>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
